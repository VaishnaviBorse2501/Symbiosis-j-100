<div class="container">
    <header>
        <h1>Admin Login to Artist Marketplace</h1>
        <p class="tagline">Access the admin panel to manage the marketplace.</p>
    </header>

    <section class="admin-login-form">
        <form (ngSubmit)="login()" #adminLoginForm="ngForm">
            <div class="form-group">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" [(ngModel)]="email" name="email" 
                       required #adminEmail="ngModel" pattern=".+@gmail\.com$">
                <div *ngIf="adminEmail.invalid && (adminEmail.dirty || adminEmail.touched)" class="error">
                    <div *ngIf="adminEmail.errors?.['required']">Email is required.</div>
                    <div *ngIf="adminEmail.errors?.['pattern']">Email must be an admin email (e.g., &#64;gmail.com).</div>
                </div>
            </div>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" [(ngModel)]="password" name="password" 
                       required #adminPassword="ngModel" minlength="5" maxlength="15">
                <div *ngIf="adminPassword.invalid && (adminPassword.dirty || adminPassword.touched)" class="error">
                    <div *ngIf="adminPassword.errors?.['required']">Password is required.</div>
                    <div *ngIf="adminPassword.errors?.['minlength']">Password must be at least 5 characters long.</div>
                    <div *ngIf="adminPassword.errors?.['maxlength']">Password cannot be more than 15 characters long.</div>
                </div>
            </div>
            <button type="submit" class="cta-button" [disabled]="adminLoginForm.invalid">Login</button>
        </form>
        <p class="go-home"><a routerLink="/home">Go back to Home</a></p>

    </section>
</div>
