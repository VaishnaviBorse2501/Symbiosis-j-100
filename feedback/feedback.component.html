<div class="container">
    <header>
        <nav style="float: left;">
            <a href="/home" style="text-decoration: none; color: #001455;">Home</a>
        </nav>
        <h1>Feedback</h1>
    </header>

    <section class="feedback-form">
        <h2>We Value Your Feedback</h2>
        <p>Please let us know if you are facing any issues or if you would like to leave a review. Your feedback helps us improve our platform.</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>

            <button type="submit" class="cta-button">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <div class="footer-links">
            <nav>
                <ul>
                    <li><a routerLink="/aboutus">   About Us       </a>    
                    <a routerLink="/forartist">  For Artists </a></li>
                </ul>
            </nav>
        </div>
    </footer>
</div>
